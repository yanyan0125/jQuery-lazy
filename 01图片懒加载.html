<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="box">
    <img width="800" height="480" src="images/01.jpg"/>
    <img class="lazy" width="800" height="480" data-original="images/02.jpg"/>
    <img class="lazy" width="800" height="480" data-original="images/03.jpg"/>
    <img class="lazy" width="800" height="480" data-original="images/04.jpg"/>
    <img class="lazy" width="800" height="480" data-original="images/05.jpg"/>
</div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.8.4/jquery.lazyload.min.js"></script>
<script>
    $(function () {
       $('img.lazy').lazyload({
           effect : "fadeIn"
       });
    });
</script>

    <!--$(function() {-->
        <!--$("img.lazy").lazyload();-->
    <!--});-->
<!--</script>-->
</body>
</html>
